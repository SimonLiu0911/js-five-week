<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js作品實戰班-2020夏季-第五週作業</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css' />
    <!-- Vue-loading -->
    <link href="https://cdn.jsdelivr.net/npm/vue-loading-overlay@3/dist/vue-loading.css" rel="stylesheet">

</head>

<body>
    <div id="app">
        <!-- Header -->
        <header id="header">
            <nav class="navbar navbar-light bg-white navbar_border">
                <div class="container">
                    <div>
                        Product Purchase
                    </div>
                </div>
            </nav>
        </header>

        <!-- Container -->
        <div class="container my-2">
            <div class="row">
                <div class="col-md-4 col-sm-6 mb-4" v-for="item in products">
                    <div class="card border-0 shadow-sm">
                        <img :src="item.imageUrl" class="card-img-top" alt>
                        <div class="card-body">
                            <h5 class="card-title">{{ item.title }}</h5>
                            <p class="card-text">{{ item.content }}</p>
                            <div class="d-flex justify-content-between align-items-baseline">
                                <div class="h5" v-if="!item.price">
                                    {{ item.origin_price | money }} 元
                                </div>
                                <div v-else>
                                    <del class="h6">Price: {{ item.origin_price | money }} {{ item.unit }}</del>
                                    <div class="h5 text-danger">
                                        Now just only {{ item.price | money }} {{ item.unit }}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer d-flex border-0 bg-white">
                            <button type="button" class="btn btn-outline-secondary btn-sm rounded-0"
                                @click="getDetailed(item)">
                                Detail
                            </button>
                            <button type="button" class="btn btn-outline-danger btn-sm ml-auto rounded-0"
                                @click="addToCart(item)">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Vue Loading -->
        <loading :active.sync="isLoading"></loading>

        <!-- Product Detail Modal -->
        <Productdetail :temp-product="tempProduct" @addtocart="addToCart"></Productdetail>

        <!-- Cart Page -->
        <Cart :cart="cart" :cart-total="cartTotal" :api="api" :is-loading="isLoading" @getcart="getCart"
            @loading="Loading" @unloaing="unLoaing"></Cart>

        <!-- footer -->
        <Footer-bottom></Footer-bottom>
    </div>











    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <!-- Vue Loading -->
    <script src="https://cdn.jsdelivr.net/npm/vue-loading-overlay@3"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Vee Validate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/3.3.0/vee-validate.full.min.js"></script>
    <script src="scripts/all.js" type="module"></script>
</body>

</html>
